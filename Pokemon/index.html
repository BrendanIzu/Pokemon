<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon</title>
  </head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="nav-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
              <img style="max-width:100px; margin-top: -7px;" src="images/poke.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <form class="d-flex">
              <input class="form-control me-2" id="searchInput" type="search" placeholder="Search by Pokemon name or index number.." aria-label="Search">
              <button class="btn btn-outline-success" id="searchSubmit" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="main-container">
      <div class="btn-container">
        <button type="default" class="btn btn-outline-secondary" id="prev">
          <i class="bi bi-chevron-left"></i>
        </button>
      </div>
      <div class="gallery-container">

        <div class="gallery" id="gallery"></div>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-outline-secondary" id="next">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
